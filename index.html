<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/style.css">

  <title>App Clima</title>

<body class="bg-dark text-white">
  <main class="d-md-flex align-items-center justify-content-center">
    <section class="container">
      <article class="row">
        <article class="col-12">
            <div class="bg-dark text-center" id="card"></div>  
        </article>
      </article>
      <article class="row">
        <article class="col-12 text-center text-white">
          <input type="text" class="d-block mx-auto mb-2 " id="provincia" value="" placeholder="Escribi una ciudad">
          <p class="form-text mb-3 fst-italic text-hite">Escribi la ciudad a consultar clima</p>
          <!-- <input type="text" class="d-block mx-auto" id="codigo" value=""> -->
          <select class="form-select mx-auto seleccion" aria-label="Seleccioná el pais" id="codigo">
            <option selected>Seleccioná el pais</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="br">Brasil</option>
          </select>
          <p class="form-text fst-italic texthite">Selecciona el pais de la ciudad</p>
          <button class="btn btn-info botonsito" id="button-1">Enviar</button>
        </article>
      </article>
    </section>
  </main>
  <footer class="text-center ">
    <p class="text-white m-0 d-none">&copy Creado por <a href="https://github.com/nicofcabrera" class="text-decoration-none text-info fst-italic " target="_blank">Nicolas Cabrera</a></p>
    <div class="pb-2">
      <a href="https://github.com/nicofcabrera" class="text-decoration-none text-white me-3" target="_blank">
        <i class="bi bi-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/nicolas-francisco-cabrera/" class="text-decoration-none text-white" target="_blank">

    </div>
  </footer>

    <script src="js/script.js"></script>
