<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>App Clima</title>
</head>
<body class="bg-dark text-white">
  <main>
    <section class="container">
      <article class="row">
        <article class="col-12">
            <div class="bg-dark text-center" id="card"></div>  
        </article>
      </article>
      <article class="row mt-2">
        <article class="col-12 text-center text-white">
          <input type="text" class="d-block mx-auto mb-2 " id="provincia" value="" placeholder="Escribi una ciudad">
          <p class="form-text mb-3 fst-italic text-hite">Escribi la ciudad a consultar clima</p>
          <!-- <input type="text" class="d-block mx-auto" id="codigo" value=""> -->
          <select class="form-select mx-auto seleccion" aria-label="Seleccioná el pais" id="codigo">
            <option selected>Seleccioná el pais</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="br">Brasil</option>
          </select>
          <p class="form-text fst-italic texthite">Selecciona el pais de la ciudad</p>
          <button class="btn btn-info botonsito" id="button-1">Enviar</button>
        </article>
      </article>
    </section>
  </main>
  <footer class="text-center p-3">
    <p class="text-white m-0">&copy Creado por <a href="https://github.com/nicofcabrera" class="text-decoration-none text-info fst-italic " target="_blank">Nicolas Cabrera</a></p>
  </footer>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
