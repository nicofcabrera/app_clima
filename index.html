<!DOCTYPE html>
<html lang="es">
<head>

<body class="bg-dark text-white">

        </article>
      </article>
      <article class="row">
        <article class="col-12 text-center text-white">
          <select class="form-select mx-auto seleccion" aria-label="Seleccioná el pais" id="codigo">
            <option value="3435910">Buenos Aires</option>
            <option value="3837702">Catamarca</option>
            <option value="3861887">Chaco</option>
            <option value="3861244">Chubut</option>
            <option value="3860259">Cordoba</option>

            <option value="3434137">Entre Ríos</option>
            <option value="3433896">Formosa</option>
            <option value="3836564">Jujuy</option>
            <option value="3849574">La Pampa</option>
            <option value="3848950">La Rioja</option>
            <option value="3844421">Mendoza</option>
            <option value="3430657">Misiones</option>
            <option value="3843123">Neuquén</option>
            <option value="3838830">Río Negro</option>
            <option value="3838233">Salta</option>
            <option value="3837152">San Juan</option>
            <option value="3837029">San Luis</option>
            <option value="3836350">Santa Cruz</option>
            <option value="3836276">Santa Fe</option>
            <option value="3835869">Santiago del Estero</option>
            <option value="3834450">Tierra del Fuego</option>
            <option value="3836873">Tucuman</option>
          </select>
          <p class="form-text mb-3 fst-italic text-white">Escribi la ciudad a consultar clima</p>
          <button class="btn btn-info botonsito" id="button-1">Enviar</button>
        </article>
      </article>
    </section>
  </main>

  <!-- ######### FOOTER ########## -->
  <footer class="text-center">

      <a href="https://github.com/nicofcabrera" class="text-decoration-none text-white me-3" target="_blank">
        <i class="bi bi-github fs-4"></i>
